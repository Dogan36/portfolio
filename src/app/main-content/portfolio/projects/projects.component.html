<div class="projects">
  <div
    class="project"
    [attr.data-aos]="i % 2 === 0 ? 'fade-left' : 'fade-right'"
    data-aos-offset="200"
    *ngFor="let project of projects; let i = index"
    [ngClass]="{ reverse: i % 2 === 1 }"
  >
    <div class="projectLeft">
      <a href="{{ project.link }}" target="_blank" class="projectImg">
        <img src="assets/img/portfolio/{{ project.imgname }}.webp" />
      </a>
    </div>
    <div class="projectRight">
      <div class="projectInfo">
        <span class="projectName">{{ project.name }}</span>
        <div class="projectStack">
          <span *ngFor="let skill of project.stack; let last = last">
            {{ skill }}
            <span *ngIf="!last">&nbsp;|&nbsp;</span>
          </span>
        </div>
        <span class="projectDecription" translate>{{
          project.description
        }}</span>
      </div>
      <div class="projectButtons">
        <a class="btn-live" href="{{ project.link }}" target="_blank"
          >Live Test</a
        >

        <!-- Dropdown Github -->
        <div class="github-dropdown" *ngIf="project.github; else singleGithub">
          <button class="btn-github">Github â–¼</button>
          <div class="dropdown-content">
            <a href="{{ project.github.frontend }}" target="_blank">Frontend</a>
            <a href="{{ project.github.backend }}" target="_blank">Backend</a>
          </div>
        </div>

        <!-- Nur ein Github-Link -->
        <ng-template #singleGithub>
          <a class="btn-github" href="{{ project.githublink }}" target="_blank"
            >Github</a
          >
        </ng-template>
      </div>
    </div>
  </div>
</div>
